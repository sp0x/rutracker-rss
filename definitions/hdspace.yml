---
  site: hdspace
  name: HD-Space
  description: "a HD tracker"
  language: en-us
  links:
    - https://hd-space.org/

  caps:
    categories:
      15: Movies/BluRay    # Blu-Ray
      40: Movies/HD       # Remux
      16: Movies/HD       # HD-DVD
      18: Movies/HD       # Movies 720p
      19: Movies/HD       # Movies 1080
      21: TV/HD           # HDTV 720p
      22: TV/HD           # HDTV 1080
      24: TV/Documentary  # Doc 720p
      25: TV/Documentary  # Doc 1080
      27: TV/Anime        # Animation 720p
      28: TV/Anime        # Animation 1080
      30: Audio/Lossless  # HQ Audio
      31: Audio/Video     # Music Videos
      33: XXX             # XXX 720p
      34: XXX             # XXX 1080
      36: Other           # Trailers
      37: PC              # Software
      38: Other           # Other
      41: Movies/HD       # 4K UHD

  ratio:
    path: /index.php?page=torrents
    selector: table.lista > tbody > tr > td[align="center"]:contains("Ratio:")
    filters:
      - name: regexp
        args: "Ratio: (.+)"
      - name: replace
        args: ["---", "0"]

  login:
    path: /index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    test:
      path: /index.php?page=torrents
      selector: div#menu

  search:
    path: /index.php?page=torrents&active=0&options=0&category=15%3B40
    inputs:
      $raw: "category={{range .Categories}}{{.}};{{end}}"
      search: "{{ .Query.Keywords }}"
      active: 0
      options: 0

    rows:
      selector: table.lista > tbody > style ~ tr
    fields:
      title:
        selector: td[align="left"] > a[href^="index.php?page=torrent-details"]
      category:
        selector: a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      comments:
        selector: td[align="left"] > a[href^="index.php?page=torrent-details"]
        attribute: href
      download:
        selector: a[href^="download.php"]
        attribute: href
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
      date:
        selector: td:nth-child(5)
