search:
  maxpages: 10
  method: get
  pagesize: 20
  path: bananas
  followredirect: true
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ if .Query.Keywords }}{{ .Query.Keywords }}{{else}}{{end}}"
    incldead: 0
    page: "{{ if .Query.Page }}{{ .Query.Page }}{{ else }}{{end}}"
    #sort: "{{ .Config.sort }}"
    #type: "{{ .Config.type }}"

  rows:
    selector: ".responsetop > tbody > tr:has(td.td_newborder)"

  fields:
    shortTitle:
      selector: td:nth-child(2) a b
      filters:
        - name: re_replace
          args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$1$2$3$4{{ end }}"]
        - name: replace
          args: ["WEBRip", "WEBDL"]
        - name: replace
          args: ["WEB DL", "WEBDL"]
        - name: replace
          args: ["WEBDLRip", "WEBDL"]
        - name: replace
          args: ["HDTVRip", "HDTV"]
    details:
      selector: td:nth-child(2) > a:nth-child(1)
      attribute: href
    category:
      selector: a[href^="list?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    download:
      selector: a:has(i.fa-download)
      attribute: href
    magnet:
      selector: a:has(i.fa-magnet)
      attribute: href
    title:
      text: "{{ .download }}"
      filters:
        - name: re_replace
          args: ["/download.php/\\d*/(.*)?(\\.torrent)", "$1"]
        - name: urldecode
    link:
      text: "{{ .details }}"
    id:
      text: "{{ .details }}"
      filters:
        - name: urlarg
          args: id

    grabs:
      selector: td:nth-child(7)
      filters:
        - name: regexp
          args: (\d+)
    size:
      selector: td:nth-child(6)
    date:
      selector: td:nth-child(5)
      remove: br
      filters:
        - name: fuzzytime
        - name: dateparse
          args: "2006-01-02 15:04"

    seeders:
      selector: td:nth-child(8)
      filters:
        - name: number
    leechers:
      selector: td:nth-child(9)
      filters:
        - name: number
    banner:
      selector: td:nth-child(2) > a:nth-child(1)
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=\\'([^\s\\]+)
    downloadvolumefactor:
      case:
        "a[style=\"color: #b9a100;\"][href^=\"banan?\"]": "0"
        "*": "1"
    uploadvolumefactor:
      text: 1


