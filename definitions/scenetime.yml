  settings:
    - name: cookie
      type: text
      label: Cookie

  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: /my.php

  ratio:
    path: /my.php
    selector: div#Statusdiv > div.FLl
    filters:
      - name: regexp
        args: "\\((.*?)\\)"


  search:
    path: /browse_API.php
    method: post
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      cata: yes
      sec: jax

    rows:
      selector: tr.browse
    fields:
      title:
        selector: a[href^="details.php"] > font
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      comments:
        selector: a[href^="details.php"]
        attribute: href
      download:
        selector: a[href^="details.php"]
        attribute: href
        filters:
          - name: replace
            args: ["details.php?id=", "download.php/"]
          - name: append
            args: "/dummy.torrent"
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      date:
        selector: span.elapsedDate
        attribute: title
      downloadvolumefactor:
        case:
          "font > b:contains(\"Freeleech\")": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
