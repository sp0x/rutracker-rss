  settings:
    - name: cookie
      type: text
      label: Cookie

  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: /ucp.php?action=default

  ratio:
    path: /browse.php
    selector: i[title="Gesamtratio"] ~ span

  search:
    path: /browse.php?do=search
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      searchin: title
      incldead: 1
      rel_type: 0

    rows:
      selector: table.torrent_table > tbody > tr:not(:has(td.colhead))
    fields:
      title:
        selector: a[title][href^="details.php"]
        attribute: title
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      comments:
        selector: a[title][href^="details.php"]
        attribute: href
      download:
        selector: a[href^="download.php"]
        attribute: href
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
      date:
        selector: span.torrent_details
        remove: i, a
        filters:
          - name: replace
            args: ["Heute", "Today"]
          - name: replace
            args: ["Gestern", "Yesterday"]
          - name: replace
            args: [" von", ""]
