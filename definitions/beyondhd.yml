  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: /messages.php

  ratio:
    text: "âˆž"

  search:
    path: browse.php
    inputs:
      search: "{{ .Keywords }}"
    rows:
      selector: table.torrenttable.tb_detail tr:nth-child(n+2)
    fields:
      category:
        selector: td:nth-child(1) a
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: td:nth-child(4) a
      details:
        selector: td:nth-child(4) a
        attribute: href
      download:
        selector: td:nth-child(3) a
        attribute: href
      size:
        selector: td:nth-child(8)
        remove: br
      date:
        selector: td:nth-child(4) span:last-child
        remove: i, br
        filters:
          - name: split
            args: [ "|", 1 ]
          - name: trim
            args: "."
      seeders:
        selector: td:nth-child(10)
      leechers:
        selector: td:nth-child(11)


