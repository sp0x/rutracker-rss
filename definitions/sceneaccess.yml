  login:
    path: /login
    method: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - message:
          selector: "#login_box_desc"
    test:
      path: /inbox

  search:
    path: /all
    inputs:
       $raw: "search={{ .Query.Keywords }}&method=2"
    rows:
      selector: tr.tt_row
    fields:
      category:
        selector: td.ttr_type a[href^="?cat="]
        attribute: href
        filters:
          - name: regexp
            args: "\\?cat=(\\d+)"
      title:
        selector: td.ttr_name a
        attribute: title
      details:
        selector: td.ttr_name a
        attribute: href
      comments:
        selector: td.ttr_name a
        attribute: href
      download:
        selector: td.td_dl a
        attribute: href
      size:
        selector: td.ttr_size
        filters:
          - name: regexp
            args: "(\\d*.\\d*\\s..).*"
      date:
        selector: td.ttr_added
      seeders:
        selector: td.ttr_seeders
      leechers:
        selector: td.ttr_leechers
