search:
  maxpages: 10
  method: post
  pagesize: 25
  path: torrents/
  followredirect: true
  fields:
    #    author:
    #      selector: td.filename span.user-icon a
    #    authorId:
    #      selector: td.filename span.user-icon a
    #      attribute: href
    #      filters:
    #        - name: re_replace
    #          args: ["/torrents/user:(.+?)/", "$1"]
    id:
      selector: a.torrent-link
      attribute: href
    title:
      selector: "td.filename div:nth-child(2) a"
      filters:
        - name: re_replace
          args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$1$2$3$4{{ end }}"]
    banner:
      selector: "td.filename div:nth-child(2) a"
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=\\\\'([^\\s]+?[\\\\'])"
        - name: trim
          args: "\\"
    category:
      selector: "td.category a"
      attribute: href
      filters:
        - name: re_replace
          args:
            - "/torrents/type:(.+?)/"
            - $1
    categoryName:
      text: "{{ .category }}"
    date:
      optional: true
      selector: "td:nth-child(3)"
      filters:
        - name: dateparse
          args: "2006-01-02 15:04:05"
    details:
      attribute: href
      selector: "td.filename div a"
    download:
      attribute: href
      selector: a[href*="/get/key:"]
    link:
      attribute: href
      selector: "td.filename div a"
    downloadvolumefactor:
      text: 0
    grabs:
      filters:
        - name: replace
          args:
            - "-"
            - "0"
      selector: "td:nth-child(8)"
    leechers:
      selector: "td:nth-child(7)"
      filters:
        - name: replace
          args:
            - "-"
            - "0"
    seeders:
      filters:
        - args:
            - "-"
            - "0"
          name: replace
        - args:
            - DHT
            - "0"
          name: replace
      selector: "td:nth-child(6)"
    size:
      selector: "td:nth-child(4)"
      filters:
        - name: size
    uploadvolumefactor:
      text: 1
  inputs:
    text: "{{ if .Query.Keywords }}{{ .Query.Keywords }}{{else}}{{end}}"
    action: search
    type: 0
    subtitles: 0
    audio: 0
    text_mobile:
  rows:
    selector: "tr:has(td.category)"

settings:
