version: "2"
volumes:
  db:

services:

  torrentd:
    image: sp0x/torrentd:latest
    build: .
    command: watch -v -x zamunda,arenabg,rutracker.org --config /config.yaml -i 1800
    env_file:
      - .env
    volumes:
      - db:/db
      - ./docker.config.yaml:/config.yaml
    ports:
      - 4000:5000
